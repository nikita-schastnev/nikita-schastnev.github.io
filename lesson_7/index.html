<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Верстка первого макета</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<div class="container">

		<h1 class="heading">Получите видео-инструкцию<span>Как заработать свой первый миллион</span></h1>

		<div class="section">
			<div class="video">
				<iframe width="545" height="335" src="https://www.youtube.com/embed/gbVWvO66v2w" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p>Введите свой email</p>
					<input class="name" type="text" placeholder="Ваше имя">
					<input class="email" type="text" placeholder="Ваш email">
					<button class="btn" type="submit">Получить инструкцию</button>
				</form>
			</div>	
		</div>

		<div class="section">
			<h2 class="heading-future">Почему нужно сделать это сейчас?</h2>
			<div class="futures">
				<div class="picture">
					<img src="img/001-summer.svg" alt="">
					<p>Первое  преимущество</p>
				</div>
				<div class="picture">
					<img src="img/003-mountains.svg" alt="">
					<p>Второе преимущество</p>
				</div>
				<div class="picture">
					<img src="img/002-camping.svg" alt="">
					<p>Третье преимущество</p>
				</div>
				<div class="picture">
					<img src="img/004-boarding-pass.svg" alt="">
					<p>Четвертое преимущество</p>
				</div>
			</div>
			<button class="btn" type="button">Получить инструкцию</button>
		</div>
		
		<div class="section">
			<h2 class="heading-clients">Наши клиенты</h2>
			<div class="photos">
				<img src="img/p_001.jpg" alt="">
				<img src="img/p_002.jpg" alt="">
				<img src="img/p_003.jpg" alt="">
				<img src="img/p_004.jpg" alt="">
			</div>
			<div class="photos bottom">
				<img src="img/p_005.jpg" alt="">
				<img src="img/p_006.jpg" alt="">
				<img src="img/p_007.jpg" alt="">
				<img src="img/p_008.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
