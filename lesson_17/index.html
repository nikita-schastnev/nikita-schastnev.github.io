<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задание к 17 уроку</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
		<div class="main">
			<button class="btn btn-danger btn-lg" type="button" data-toggle="modal" data-target="#my-modal">
			  Удалить файлы
			</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="my-modal" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Вы действительно хотите удалить эти файлы?</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<h6>После удаления все данные файлов пропадут с вашего браузера!</h6>
		      	<div class="row">
		      		<div class="col-lg-4">
		      			<div class="modal-body-img">
		      				<img src="img/html.svg">
		      			</div>
		      			<p>index.html</p>
		      		</div>
		      		<div class="col-lg-4">
		      			<div class="modal-body-img">
		      				<img src="img/css.svg">
		      			</div>
		      			<p>style.css</p>
		      		</div>
		      		<div class="col-lg-4">
		      			<div class="modal-body-img">
		      				<img src="img/js.svg">
		      			</div>
		      			<p>script.js</p>
		      		</div>
		      	</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Нет</button>
		        <button type="button" class="btn btn-success" data-dismiss="modal">Да</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Bootstrap.js -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
