<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Новогоднее поздравление</title>
    <meta name="author" content="Никита Счастнев">
    <meta name="description" content="Новогоднее поздравление">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet"> 

  </head>
  <body>
      <div class="container">
        <div class="fir">
          
          <div class="snowman">
            <div class="bucket"></div>
            <div class="sm-ball"></div>
            <div class="md-ball"></div>
            <div class="lg-ball"></div>
          </div>
          <div class="gift-left">
            <div class="hor-line_1"></div>
            <div class="vert-line_1"></div>
          </div>
          <div class="fir-left">
            <div class="fir-branch_left one"></div>
            <div class="fir-branch_left two"></div>
            <div class="fir-branch_left three"></div>
          </div>
          <div class="fir-trunk">
            <div class="fir-trunk-star">
              <div class="star"></div>
            </div>
          </div>
          <div class="fir-right">
            <div class="fir-branch_right four"></div>
            <div class="fir-branch_right five"></div>
            <div class="fir-branch_right six"></div>
          </div>
          <div class="gift-big-right">
            <div class="hor-line_3"></div>
            <div class="vert-line_3"></div>
          </div>
          <div class="gift-right">
            <div class="hor-line_2"></div>
            <div class="vert-line_2"></div>
          </div>

        </div>
        <div class="main">
          <div class="main-block">
            <h1>С новым 2019 годом!</h1>
            <p>В наступающем новом году желаю всем интересных и захватывающих проектов, продуктивного обучения и побольше "правильных" заказчиков <span>:)</span></p>
          </div>
          <div class="main-lamp">
          	<div class="l-1"></div>
          	<div class="l-2"></div>
          	<div class="l-3"></div>
          	<div class="l-4"></div>
          </div>
        </div>
      </div>

  </body>
</html>
